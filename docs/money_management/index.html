<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>টাকা ম্যানেজমেন্ট</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <main id="app">
    <section class="container">
      <div class="create-task">
        <form class="form" novalidate @submit="e => e.preventDefault()">
          <input type="text" placeholder="প্রতি বার এ টাকা পাবার আকাংখা" v-model="money" class="input-task" />
          <input type="text" placeholder="রেট" v-model="rate" class="input-task" />
          <input type="text" placeholder="কতবার" v-model="chance" class="input-task" />
          <button type="submit" class="button-form" @click="onSubmitForm">ক্যালকুলেট</button>
        </form>


       


      </div>
      <hr class="separator">
      <div v-if="tasksList.length"   class="list-tasks">
        <p v-for="(task, index) in tasksList" :class="taskClass">
          <input type="checkbox" class="checkbox" v-model="task.done" />
          <span >  {{ task.name }}</span>
          <span class="remove-task" @click="onRemoveTask(index)">
            <span>❌</span>
          </span>
          <p v-for="(task, index) in tasksList2" :class="taskClass">
            <span > সর্বমোটম টাকার দরকার=  {{ task.name }}</span>
        </p>
         
      </div>
