<body>
  <main id="app">
    <div class="row">
    
    <section class="container col-md-6">
        
      <div class="create-task">
        <h1 id="MoneyMnHead" > Money Management</h1>
        <form class="form" novalidate @submit="e => e.preventDefault()">
          <input type="text" placeholder="প্রতি বার এ টাকা পাবার আকাংখা" v-model="money" class="form-control-sm" />
          <input type="text" placeholder="রেট Ex: 85% = 1.85 " v-model="rate" class="form-control-sm" />
          <input type="text" placeholder="কতবার" v-model="chance" class="form-control-sm" /> <!-- class="input-task" />-->
          <button type="submit" class="form-control-sm" @click="onSubmitForm" style="color: rgb(255, 2, 2);">ক্যালকুলেট</button>
        </form>

      </div>
    
     

      <hr class="separator">
      <div v-if="tasksList.length"   class="list-tasks">
        <p v-for="(task, index) in tasksList" :class="taskClass">
          <input type="checkbox" class="form-control-md" v-model="task.done" />
          <span class="font-weight-bold">  {{ task.name }}  </span>
          
          <span class="remove-task" @click="onRemoveTask(index)">
            <span>❌</span>
          </span>
         
        </p>
    </div>
